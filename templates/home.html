<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ihatepdf.co — Tools</title>
  <meta name="description" content="Convert PDF to DOCX or merge two PDFs into one DOCX. Fast, simple, and free." />
  <style>
    :root{--bg:#f6f6f7;--card:#fff;--text:#1f2937;--muted:#6b7280;--primary:#4f46e5;--primary-hover:#4338ca;--border:#e5e7eb}
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    .wrap{max-width:960px;margin:48px auto;padding:0 20px}
    header{display:flex;gap:12px;align-items:center;margin-bottom:20px}
    .logo{width:36px;height:36px;border-radius:8px;background:linear-gradient(135deg,#6366f1,#4338ca);display:inline-flex;align-items:center;justify-content:center;color:#fff;font-weight:800}
    h1{margin:0;font-size:1.4rem} .lead{margin:6px 0 24px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px} @media(max-width:720px){.grid{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:12px;padding:20px;box-shadow:0 8px 24px rgba(15,23,42,.06)}
    .card h2{margin:0 0 8px;font-size:1.15rem} .card p{margin:0 0 16px;color:var(--muted)}
    .btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;padding:10px 14px;border-radius:8px;font-weight:700}
    .btn:hover{background:var(--primary-hover)}
    footer{margin-top:24px;color:var(--muted);font-size:.9rem}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">P</div>
      <div>
        <h1>ihatepdf.co</h1>
        <p class="lead">Simple tools for working with PDFs</p>
      </div>
    </header>

    <div class="grid">
      {% for t in tools %}
        <div class="card">
          <h2>{{ t.name }}</h2>
          <p>{{ t.description }}</p>
          <a class="btn" href="{{ t.path }}">Open</a>
        </div>
      {% endfor %}
    </div>

    <footer>Fast • Private • No signup required</footer>
  </div>
</body>
</html>
